# Hugo configuration file
title: Parth Badgujar

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra


services:
  googleAnalytics:
    ID: G-RNE9BZWCYL

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: CTF Writeups  
      pageRef: /ctf-writeups
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Parth-Badgujar"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/SimplyRockets"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo :
      path : "images/logo.png"

  footer:
    displayCopyright: true
    displayPoweredBy: false

